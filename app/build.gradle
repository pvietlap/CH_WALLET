plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.bautoidem.chwallet"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"
        buildConfigField "String", "BASE_URL", "\"https://www.coinhako.com/api/v3/\""
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    dataBinding {
        enabled = true
    }

}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.6.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    //noinspection GradleDependency
    implementation "androidx.navigation:navigation-runtime-ktx:$navigation"
    //noinspection GradleDependency
    implementation "androidx.navigation:navigation-runtime-ktx:$navigation"
    //noinspection GradleDependency
    implementation "androidx.navigation:navigation-fragment-ktx:$navigation"
    //noinspection GradleDependency
    implementation "androidx.navigation:navigation-fragment-ktx:$navigation"
    //noinspection GradleDependency
    implementation "androidx.navigation:navigation-testing:$navigation"
    //noinspection GradleDependency
    implementation "androidx.navigation:navigation-ui-ktx:$navigation"
    //noinspection GradleDependency
    implementation "androidx.navigation:navigation-ui-ktx:$navigation"
    implementation "com.ncapdevi:frag-nav:$nav_controller"

    implementation "com.squareup.retrofit2:retrofit:$retrofit"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit"
    implementation "com.squareup.retrofit2:retrofit-mock:$retrofit"
    implementation "io.insert-koin:koin-android:$koin_version"


    implementation "com.squareup.okhttp3:logging-interceptor:$logging_interceptor_version"



}